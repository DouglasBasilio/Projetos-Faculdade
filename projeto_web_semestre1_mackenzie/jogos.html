        <div id="principal">
            <h2 style="text-align:center">Galeria de Jogos</h2>

            <div class="container">
            <div class="galeria">
            <div class="numbertext">1 / 6</div>
            <img src="imagens/jogos_xbox_one.jpg" style="width:100%">
            </div>

            <div class="galeria">
            <div class="numbertext">2 / 6</div>
            <img src="imagens/jogos_ps4.jpg" style="width:100%">
            </div>

            <div class="galeria">
            <div class="numbertext">3 / 6</div>
            <img src="imagens/jogos_switch.jpg" style="width:100%">
            </div>
    
            <div class="galeria">
            <div class="numbertext">4 / 6</div>
            <img src="imagens/jogos_wii.jpg" style="width:100%">
            </div>

            <div class="galeria">
            <div class="numbertext">5 / 6</div>
            <img src="imagens/jogos_mega_drive.jpg" style="width:100%">
            </div>
    
            <div class="galeria">
            <div class="numbertext">6 / 6</div>
            <img src="imagens/jogos_nintendo_64.jpg" style="width:100%">
            </div>
    
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
            <p id="caption"></p>
            </div>

            <div class="row">
            <div class="column">
            <img class="opac cursor" src="imagens/jogos_xbox_one.jpg" style="width:100%" onclick="currentSlide(1)" alt="Jogos Xbox One">
            </div>
            <div class="column">
            <img class="opac cursor" src="imagens/jogos_ps4.jpg" style="width:100%" onclick="currentSlide(2)" alt="Jogos PS4">
            </div>
            <div class="column">
            <img class="opac cursor" src="imagens/jogos_switch.jpg" style="width:100%" onclick="currentSlide(3)" alt="Jogos Switch">
            </div>
            <div class="column">
            <img class="opac cursor" src="imagens/jogos_wii.jpg" style="width:100%" onclick="currentSlide(4)" alt="Jogos Wii">
            </div>
            <div class="column">
            <img class="opac cursor" src="imagens/jogos_mega_drive.jpg" style="width:100%" onclick="currentSlide(5)" alt="Jogos Mega Drive">
            </div>    
            <div class="column">
            <img class="opac cursor" src="imagens/jogos_nintendo_64.jpg" style="width:100%" onclick="currentSlide(6)" alt="Jogos Nintendo 64 bits">
            </div>
            </div>
            </div>

            <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                showSlides(slideIndex = n);
                }

                function showSlides(n) {
                var i;
                var slides = document.getElementsByClassName("galeria");
                var dots = document.getElementsByClassName("opac");
                var captionText = document.getElementById("caption");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
                captionText.innerHTML = dots[slideIndex-1].alt;
                }
            </script>
