        <!-- Formulário -->
        <div id="principal"> 
        <div id="form">
            <form name="form-web" method="post" id="formulario-web">        
                <h4>Preencha os campos abaixo :</h4>
                <label for="nome">Nome Completo</label>
                <input type="text" class="texto" name="nome" id="nome" required/>
  
                <label>E-mail</label>
                <input type="text" class="texto" name="email" id="email" required/>
            
                <label>Telefone</label>
                <input type="tel" maxlength="15" name="tel" placeholder="(XX) XXXX-XXXX" required/> 
         
                <label>Melhor horário para contato</label>
                <input type="time" value="09:00" max="18:00" step="1800" name="horario" required>
  
                <label>Assunto</label>
                    <select required>
                        <option value=""></option>
                        <option value="Orçamento">Orçamento</option>
                        <option value="Sugestão">Sugestão</option>
                        <option value="Reclamação">Reclamação</option>
                        <option value="Outros">Outros</option>
                    </select> 
            
                <label>Produto</label>
                    <select>
                        <option value=""></option>
                        <option value="vg_novo">Video-Game Novo</option>
                        <option value="vg_usado">Video-Game Usado</option>
                        <option value="j_novo">Jogos Novos</option>
                        <option value="j_usado">Jogos Usados</option>
                        <option value="outro_prod">Outros</option>
                    </select> 
  
                <label>Mensagem</label>   
                <textarea name="mensagem" id="mensagem" placeholder="Digite sua mensagem." required></textarea>
        
                <input type="submit" class="botao" value="Enviar" />
                <input type="reset" class="botao" value="Limpar" />
            </form> 
        </div>
